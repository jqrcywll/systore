<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>店铺管理系统</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <header>
        <h1>SMS</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="bill.html">收银</a></li>
            <li><a href="stock.html">库存</a></li>
            <li><a href="#">统计</a></li>
        </ul>
    </nav>
    <div id="tableContainer">
        <div id="tableRow">
            <section>
                <form action="bill.html" method="POST">
                    <h1>新建账单</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>商品名</th>
                                <th>样图</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>定价策略</th>
                                <th>应付</th>
                                <th>实付</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="template" style="display: none">
                                <td><input type="text" name="name" readonly /></td>
                                <td><img src="1.png" name="pic" alt="1" /></td>
                                <td><input type="text" name="sale_price" value="2.00" readonly /></td>
                                <td><input type="number" name="amount" defaultValue="1" min="1" step="1" /></td>
                                <td>
                                    <select name="tactics">
                                        <option value="35">打9折</option>
                                        <option value="22">打8.8折</option>
                                        <option value="179">满100减20</option>
                                        <option value="7">满50减10</option>
                                    </select>
                                </td>
                                <td><input type="number" name="should_pay" value="2.00" min="0.00" step="0.50"
                                        readonly /></td>
                                <td><input type="number" name="actual_pay" defaultValue="2.00" min="0.00" step="0.50" />
                                </td>
                                <td><input type="text" name="remarks" /></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="name" readonly /></td>
                                <td><img src="1.png" name="pic" alt="1.jpg" /></td>
                                <td><input type="text" name="sale_price" value="2.00" readonly /></td>
                                <td><input type="number" name="amount" defaultValue="1" min="1" step="1" /></td>
                                <td>
                                    <select name="tactics">
                                        <option value="35">打9折</option>
                                        <option value="22">打8.8折</option>
                                        <option value="179">满100减20</option>
                                        <option value="7">满50减10</option>
                                    </select>
                                </td>
                                <td><input type="number" name="should_pay" value="2.00" min="0.00" step="0.50"
                                        readonly /></td>
                                <td><input type="number" name="actual_pay" defaultValue="2.00" min="0.00" step="0.50" />
                                </td>
                                <td><input type="text" name="remarks" /></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="提交" />
                </form>
            </section>
            <aside>
                <ul>
                    <li>自定义1</li>
                    <li>自定义2</li>
                    <li>自定义3</li>
                    <li>自定义4</li>
                </ul>
            </aside>
        </div>
    </div>

    <footer>
        <p>That all glory is fleeting.</p>
    </footer>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="bill_add.js"></script>
</body>



</html>
